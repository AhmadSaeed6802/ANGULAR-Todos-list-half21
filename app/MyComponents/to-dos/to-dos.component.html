<app-add-tod (todoAdd)="addTodo($event)"></app-add-tod>

      <div *ngFor="let Todo of todoshere">
          <app-todo-item [Todo]="Todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
        </div>  
    </ng-template>
